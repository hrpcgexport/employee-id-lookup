
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารหัสพนักงาน</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; background: #f5f5f5; }
    input { padding: 10px; width: 80%; max-width: 400px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>🔍 ค้นหารหัสพนักงาน</h2>
  <p>พิมพ์ชื่อหรือนามสกุลของคุณ</p>
  <input type="text" id="searchInput" placeholder="เช่น สมชาย หรือ นามสกุล" onkeyup="searchEmployee()">
  <div class="result" id="result"></div>

  <script>
    let employees = [];

    async function loadData() {
      const res = await fetch('employees_data.json');
      employees = await res.json();
    }

    function searchEmployee() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!input) {
        resultDiv.innerHTML = "";
        return;
      }
      const filtered = employees.filter(emp =>
        emp.FIRSTNAME.includes(input) || emp.LASTNAME.includes(input)
      );
      if (filtered.length > 0) {
        resultDiv.innerHTML = filtered.map(emp =>
          `<p>👤 ${emp.FIRSTNAME} ${emp.LASTNAME}<br>🆔 รหัสพนักงาน: <strong>${emp.EMPLID}</strong></p>`
        ).join("<hr>");
      } else {
        resultDiv.innerHTML = "<p>ไม่พบข้อมูล</p>";
      }
    }

    loadData();
  </script>
</body>
</html>

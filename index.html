<script>
  let employeeData = [];

  fetch('Check_Rmployee_ID.json')
    .then(response => response.json())
    .then(data => {
      employeeData = data;
    });

  function cleanId(id) {
    return id.replace(/["\\]/g, '').trim();
  }

function searchEmployee() {
  const input = document.getElementById("search").value.trim().toLowerCase();
  const resultBox = document.getElementById("result");

  const result = employeeData.find(emp => {
    const id = cleanId(emp.employeeId);
    const fullName = `${emp.firstName} ${emp.lastName}`;
    return id === input || fullName.toLowerCase().includes(input);
  });

  if (result) {
    resultBox.innerHTML = `
      <div>รหัสพนักงาน: ${cleanId(result.employeeId)}</div>
      <div>ชื่อ-นามสกุล: ${result.firstName} ${result.lastName}</div>
      <div>ตำแหน่ง: ${result["POSITION DESCRIPTION"]}</div>
      <div>แผนก: ${result.Department}</div>
      <div>Plant: ${result["Plant "]}</div>
    `;
  } else {
    resultBox.innerHTML = "❌ ไม่พบข้อมูล";
  }
}
